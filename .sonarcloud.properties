# Only analyze library source; exclude samples, docs, templates, tests.
sonar.exclusions=**/samples/**,**/docs/**,**/templates/**,**/.github/**,**/tests/**,**/release.sh

# Exclude from coverage metric: CLI/tool and optional integration code not exercised by unit tests.
# CodeGen = console tool; *Extensions = DI registration; Claude = optional provider.
# This keeps "Coverage on New Code" aligned with tested library code (~80%).
sonar.coverage.exclusions=**/Intentum.CodeGen/**,**/*ServiceCollectionExtensions.cs,**/*CachingExtensions.cs,**/MultiTenancyExtensions.cs,**/Intentum.AI.Claude/**
