# Only analyze library source (src/). Samples, examples, tests, etc. are out of scope so no analyzer warnings from them in CI.
sonar.inclusions=src/**
sonar.exclusions=**/samples/**,**/examples/**,**/docs/**,**/templates/**,**/.github/**,**/tests/**,**/release.sh

# Exclude from coverage metric: CLI/tool and optional code not exercised by unit tests (matches ci.yml).
# CodeGen = console tool; *Extensions = DI registration; Claude/MongoDB/Redis = optional.
sonar.coverage.exclusions=**/Intentum.CodeGen/**,**/*ServiceCollectionExtensions.cs,**/*CachingExtensions.cs,**/MultiTenancyExtensions.cs,**/Intentum.AI.Claude/**,**/Intentum.Persistence.MongoDB/**,**/Intentum.Persistence.Redis/**
