# NuGet yayını: v* tag push'ta otomatik; veya Actions → Run workflow ile manuel.
# TETİKLENME: (1) v* tag push (örn. git push origin v1.0.0), (2) Actions sekmesi → nuget-release → Run workflow.
# Sürüm MinVer ile tag'den türetilir; manuel çalıştırmada version_override ile override edebilirsin.
name: nuget-release

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Sürüm override (manuel; boş bırakırsan MinVer / son tag kullanılır)'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore Intentum.slnx
      - name: Build
        env:
          MinVerVersionOverride: ${{ github.event.inputs.version_override }}
        run: dotnet build Intentum.slnx -c Release --no-restore
      - name: Test
        run: dotnet test tests/Intentum.Tests/Intentum.Tests.csproj -c Release --no-build
      - name: Pack
        env:
          MinVerVersionOverride: ${{ github.event.inputs.version_override }}
        run: dotnet pack Intentum.slnx -c Release --no-build
      - name: List packages
        run: find src -name '*.nupkg' -path '*/Release/*' 2>/dev/null || true
      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "::error::NUGET_API_KEY secret tanımlı değil. Repo Settings → Secrets and variables → Actions → New repository secret → Name: NUGET_API_KEY, Value: nuget.org API key"
            exit 1
          fi
          find src -name '*.nupkg' -path '*/Release/*' -exec dotnet nuget push {} -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate \;
