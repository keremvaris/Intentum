# NuGet yayını: Tag push (v1.0.0) ile otomatik sürüm (MinVer) + push.
# Sürüm git tag'inden türetilir; manuel sürüm dosyası güncellemesi gerekmez.
name: nuget-release

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Sürüm override (manuel; boş bırakırsan MinVer / son tag kullanılır)'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore Intentum.slnx
      - name: Build
        env:
          MinVerVersionOverride: ${{ github.event.inputs.version_override }}
        run: dotnet build Intentum.slnx -c Release --no-restore
      - name: Test
        run: dotnet test tests/Intentum.Tests/Intentum.Tests.csproj -c Release --no-build
      - name: Pack
        env:
          MinVerVersionOverride: ${{ github.event.inputs.version_override }}
        run: dotnet pack Intentum.slnx -c Release --no-build
      - name: Push
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          shopt -s globstar
          dotnet nuget push src/**/bin/Release/*.nupkg -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate
