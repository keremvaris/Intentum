name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore Intentum.sln
      - name: Build
        run: dotnet build Intentum.sln --no-restore
      - name: Test
        run: dotnet test Intentum.sln --no-build
