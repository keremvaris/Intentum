name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ master ]

env:
  DOTNET_VERSION: '10.0.x'
  SONAR_ORGANIZATION: keremvaris
  SONAR_PROJECT_KEY: keremvaris_Intentum

jobs:
  build-and-analyze:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner-

      - name: Install SonarScanner for .NET
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p .sonar/scanner
          dotnet tool install dotnet-sonarscanner --tool-path .sonar/scanner

      - name: Read Sonar exclusions from .sonarcloud.properties
        id: sonar-props
        run: |
          EXCL=$(grep '^sonar.exclusions=' .sonarcloud.properties | cut -d= -f2- | tr -d '\r')
          COVEXCL=$(grep '^sonar.coverage.exclusions=' .sonarcloud.properties | cut -d= -f2- | tr -d '\r')
          echo "exclusions=$EXCL" >> "$GITHUB_OUTPUT"
          echo "coverage_exclusions=$COVEXCL" >> "$GITHUB_OUTPUT"

      - name: SonarCloud begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          .sonar/scanner/dotnet-sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="${{ github.workspace }}/TestResults/coverage.opencover.xml" \
            /d:sonar.exclusions="${{ steps.sonar-props.outputs.exclusions }}" \
            /d:sonar.coverage.exclusions="${{ steps.sonar-props.outputs.coverage_exclusions }}"

      - name: Restore
        run: dotnet restore Intentum.slnx

      - name: Build
        run: dotnet build Intentum.slnx --no-restore

      # Coverage: coverlet.msbuild instruments at *build* time and applies ExcludeByFile. Build test project with CollectCoverage so exclusion/threshold apply; then run tests with --no-build.
      # Threshold=80; ONNX/Persistence/MultiTenancy/Observability/Analytics excluded until test plan (docs/test-plan.md) raises real coverage.
      - name: Build tests with coverage
        run: |
          mkdir -p TestResults
          dotnet build tests/Intentum.Tests/Intentum.Tests.csproj --no-restore \
            -p:CollectCoverage=true \
            -p:CoverletOutput=../../TestResults/coverage \
            -p:CoverletOutputFormat=opencover

      - name: Test
        run: |
          dotnet test tests/Intentum.Tests/Intentum.Tests.csproj --no-build \
            --filter 'FullyQualifiedName!~GreenwashingCaseStudyTests&FullyQualifiedName!~IntegrationTests' \
            --results-directory TestResults
          test -f TestResults/coverage.opencover.xml && echo "Coverage file: $(wc -l < TestResults/coverage.opencover.xml) lines" || (echo "::error::coverage.opencover.xml not found"; exit 1)

      - name: SonarCloud end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: .sonar/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: TestResults/
          if-no-files-found: ignore
