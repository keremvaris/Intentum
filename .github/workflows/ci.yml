name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ master ]

env:
  DOTNET_VERSION: '10.0.x'
  SONAR_ORGANIZATION: keremvaris
  SONAR_PROJECT_KEY: keremvaris_Intentum

jobs:
  build-and-analyze:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner-

      - name: Install SonarScanner for .NET
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p .sonar/scanner
          dotnet tool install dotnet-sonarscanner --tool-path .sonar/scanner

      - name: SonarCloud begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          .sonar/scanner/dotnet-sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.exclusions="**/samples/**,**/examples/**,**/docs/**,**/templates/**,**/tools/**,**/.github/**,**/tests/**,**/benchmarks/**,**/BenchmarkDotNet.Artifacts/**,**/scripts/**,**/release.sh" \
            /d:sonar.coverage.exclusions="**/Intentum.CodeGen/**,**/*ServiceCollectionExtensions.cs,**/*CachingExtensions.cs,**/MultiTenancyExtensions.cs,**/Intentum.AI.Claude/**,**/Intentum.Persistence.MongoDB/**,**/Intentum.Persistence.Redis/**,**/Intentum.MultiTenancy/**,**/*RateLimitException.cs,**/LlmIntentModelExtensions.cs,**/Intentum.AI.ONNX/**,**/Intentum.Persistence/**,**/Intentum.Observability/**,**/Intentum.Analytics/**"
          # Exclusions duplicated here on purpose so CI is stable. Keep in sync with .sonarcloud.properties when changing.

      - name: Restore
        run: dotnet restore Intentum.slnx

      - name: Build
        run: dotnet build Intentum.slnx --no-restore

      # Coverage: produced during test run so SonarCloud can associate it with source. Coverlet instruments on build (done by dotnet test) and writes report after tests.
      # Threshold=80; ONNX/Persistence/MultiTenancy/Observability/Analytics excluded until test plan (docs/test-plan.md) raises real coverage.
      - name: Test with coverage
        run: |
          mkdir -p TestResults
          dotnet test tests/Intentum.Tests/Intentum.Tests.csproj \
            --no-restore \
            --filter 'FullyQualifiedName!~GreenwashingCaseStudyTests&FullyQualifiedName!~IntegrationTests' \
            --results-directory TestResults \
            /p:CollectCoverage=true \
            /p:CoverletOutput="${{ github.workspace }}/TestResults" \
            /p:CoverletOutputFormat=opencover
      - name: Prepare coverage for SonarCloud
        run: |
          mkdir -p TestResults
          found=$(find . -name 'coverage.opencover.xml' -type f -print -quit 2>/dev/null)
          if [ -z "$found" ]; then
            echo "::error::No coverage.opencover.xml found under $(pwd)"
            find . -name '*.xml' -path '*/TestResults/*' -o -name 'coverage*.xml' 2>/dev/null | head -20
            exit 1
          fi
          cp "$found" TestResults/coverage.opencover.xml
          echo "Coverage file: $(wc -l < TestResults/coverage.opencover.xml) lines, $(du -h TestResults/coverage.opencover.xml | cut -f1)"
          head -5 TestResults/coverage.opencover.xml
          test -s TestResults/coverage.opencover.xml || (echo "::error::coverage.opencover.xml is empty"; exit 1)
          # Fail if report has no coverage data (SonarCloud would show 0% anyway)
          grep -q 'sequenceCoverage="[1-9]' TestResults/coverage.opencover.xml || (echo "::error::coverage.opencover.xml has no covered lines"; exit 1)

      - name: SonarCloud end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: .sonar/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: TestResults/
          if-no-files-found: ignore
