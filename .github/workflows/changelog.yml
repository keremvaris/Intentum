# master'a her push'ta CHANGELOG.md'yi conventional commit'lerden günceller (git-cliff).
# Commit mesajı [skip ci] içerir; bu push workflow'u tekrar tetiklemez.
name: changelog

on:
  push:
    branches:
      - master

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate CHANGELOG (git-cliff)
        uses: orhun/git-cliff-action@e16f179f0be49ecdfe63753837f20b9531642772
        with:
          config: cliff.toml
          args: -o CHANGELOG.md -v
        env:
          OUTPUT: CHANGELOG.md
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet CHANGELOG.md; then
            echo "CHANGELOG.md unchanged, nothing to commit."
          else
            git add CHANGELOG.md
            git commit -m "chore: update CHANGELOG [skip ci]"
            git push
          fi
